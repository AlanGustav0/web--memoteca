<section class="container">
  <header class="header d-flex">
      <app-filtro class="mural" (filtroEmitter)="pesquisarPensamentos($event)"></app-filtro>
    <h2 class="ff-inter">Meu Mural</h2>
    <div class="botoes">
      <div class="botao">Meu Mural</div>
      <div class="botao" (click)="listarFavoritos()">Meus Favoritos</div>
      <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
    </div>

  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<app-bota-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()"></app-bota-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
